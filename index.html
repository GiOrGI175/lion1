<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logoDiv">
        <img src="./Logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#" class="navATag">ნახატები და წინადადებები</a></li>
          <li><a href="#" class="navATag">თავფურცელი</a></li>
          <li><a href="#" class="navATag">მასწავლებლების გზა მკვლევი</a></li>
          <li><a href="#" class="navATag">პროექტის შესახებ</a></li>
        </ul>
      </nav>
    </header>
    <section class="section1">
      <div class="box1">
        <div class="starimg1"><img src="./stars.png" alt="3star" " /></div>
        <span class="box1-txt">3 სიტყვიანი წინადადება</span>
      </div>
      <div class="box2">
        <div class="starimg2">
          <img src="./stars4.png" alt="4star" />
        </div>
        <span class="box2-txt">4 სიტყვიანი წინადადება</span>
      </div>
    </section>
    <main class="section2">
      <div class="cardDiv1">
        <div class="card">
          <div>
            <img src="./image 3.svg" alt="lionfoto1" />
          </div>
        </div>
        <span class="cardtxt">პროფესიები</span>
      </div>
      <div class="cardDiv">
        <div class="card">
          <div>
            <img src="./image 3.svg" alt="lionfoto2" />
          </div>
        </div>
        <span class="cardtxt">ოჯახი</span>
      </div>
      <div class="cardDiv">
        <div class="card">
          <div>
            <img src="./image 3.svg" alt="lionfoto3" />
          </div>
        </div>
        <span class="cardtxt">ცხოველები</span>
      </div>
      <div class="cardDiv">
        <div class="card">
          <div>
            <img src="./image 3.svg" alt="lionfoto4" />
          </div>
        </div>
        <span class="cardtxt">ფრინველები</span>
      </div>
      <div class="cardDiv">
        <div class="card">
          <div>
            <img src="./image 3.svg" alt="lionfoto5" />
          </div>
        </div>
        <span class="cardtxt">მცენარეები</span>
      </div>
      <div class="cardDiv6">
        <div class="card">
          <div>
            <img src="./image 3.svg" alt="lionfoto6" />
          </div>
        </div>
        <span class="cardtxt">საგნები</span>
      </div>
    </main>
    <button class="startbtn"><span>დაწყება</span></button>
  </body>
</html>
